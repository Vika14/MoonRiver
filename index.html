<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="con">
          <div>
            <a href="./">
              <img src="./img/Logo.svg" alt="logo" />
            </a>
          </div>
          <div class="header-item">
            <a href="./" class="header-link">
              <img src="./img/Vector2.svg" alt="heart" class="header-img" />
            </a>
            <a href="./" class="header-link">
              <img src="./img/Vector1.svg" alt="login" class="header-img" />
            </a>
            <a href="./" class="header-link">
              <img src="./img/Rectangle.svg" alt="cart" class="header-img" />
            </a>
            <button class="header-btn">
              <img src="./img/Group12.svg" alt="boorger" class="header-img" />
            </button>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="hero-container">
        <div class="container">
          <div class="hero">
            <a href="./" class="hero-link">
              <h1 class="hero-title">HIGH JEWELRY</h1>
              <p class="hero-subtitle">Смотреть коллекцию</p>
            </a>
            <img src="./img/colco.svg" alt="colco" class="colco" />
          </div>
          <div class="hero-text">
            <div>
              <a href="./" class="lang">RU</a>
              <a href="./" class="lang-en">EN</a>
            </div>
            <div>
              <h2 class="hero-tit">КОЛЬЦО TRINITY, Cartier</h2>
              <p class="text">Белое золото, бриллианты</p>
              <p class="money">498 000 UAH</p>
            </div>
          </div>
        </div>
      </section>

      <section class="men-women">
  <div class="sections">
    <div class="sections-img">
      <a href="./" class="men">
        <img src="./img/men.jpg" alt="men" class="bu" />
        <div class="section-item">
          <h2 class="sections-title">Для мужчин</h2>
        </div>
      </a>
    </div>
    <div class="sections-img">
      <a href="./" class="men">
        <img src="./img/women.png" alt="women" class="bu" />

        <div class="section-item">
          <h2 class="sections-title">Для женщин</h2>
        </div>
      </a>
    </div>
  </div>
</section>

      
     
    <script src="./js/modal.js"></script>
    <script src="./js/menu.js"></script>
  </body>
</html>
